overview_summary: >
  A Câmara dos Deputados é uma das duas casas do Congresso Nacional do Brasil, sendo a outra o Senado Federal. Ela desempenha um papel fundamental no sistema político brasileiro, representando o povo e exercendo funções legislativas, de fiscalização e de controle do Poder Executivo. É composta por deputados federais eleitos por meio de voto direto.

  Funções da Câmara dos Deputados:

  1. Função Legislativa
    A Câmara participa da criação, discussão, modificação e aprovação de leis no Brasil. Junto com o Senado, forma o processo legislativo, que abrange:
      * Criação de leis ordinárias e complementares.
      * Emendas à Constituição, que exigem aprovação nas duas casas.
      * Aprovação de medidas provisórias, que são editadas pelo Presidente da República e precisam ser ratificadas pelo Congresso.
  
  2. Função Fiscalizadora
    A Câmara fiscaliza os atos do Presidente da República, ministros, órgãos do Poder Executivo e outras entidades públicas. Isso inclui:
    
    * Análise de contas públicas.
    * Investigação de irregularidades por meio de Comissões Parlamentares de Inquérito (CPIs).
    * Controle da execução orçamentária.
  
  3. Função de Controle Político
    A Câmara tem o poder de autorizar a instauração de processos de impeachment contra o Presidente da República. Também é responsável por aprovar ou rejeitar pedidos de intervenção federal.
  
  4. Representação do Povo
    Os deputados federais são eleitos diretamente pelos cidadãos brasileiros, e o número de representantes de cada estado é proporcional à sua população, respeitando limites constitucionais.
  
  ---

  Composição
    * A Câmara dos Deputados é formada por 513 deputados federais.
    * O número de deputados por estado ou distrito é proporcional à população, com um mínimo de 8 e um máximo de 70 representantes por unidade da federação.
  
  ---

  Processo Legislativo
  O processo legislativo na Câmara começa com a apresentação de proposições, como projetos de lei, emendas à Constituição, requerimentos ou medidas provisórias. Essas proposições passam por comissões temáticas e, posteriormente, pelo plenário para votação. Caso aprovadas, seguem para o Senado e, em alguns casos, retornam à Câmara para ajustes finais.

  ---

  Órgãos Internos da Câmara
  
  1. Mesa Diretora
    * Responsável pela administração da Câmara e pela condução de suas atividades.
    * É composta por um presidente, dois vice-presidentes e quatro secretários.
  
  2. Comissões
    * Grupos de deputados que analisam projetos de lei e outras matérias antes de serem votadas no plenário.
    * Podem ser permanentes (para temas gerais, como saúde, educação, etc.) ou temporárias (para assuntos específicos, como CPIs).
  
  3. Plenário
    * É o espaço onde ocorrem as grandes discussões e votações dos projetos de lei e outras matérias legislativas.
  
  ---

  Eleições e Mandato
    * Os deputados federais são eleitos por voto proporcional para mandatos de quatro anos, podendo se reeleger indefinidamente.
    * O sistema proporcional visa garantir a representação de diferentes partidos e correntes ideológicas.
  
  ---

  Diferença entre Câmara dos Deputados e Senado
    * Câmara dos Deputados: Representa o povo, com deputados eleitos proporcionalmente à população dos estados.
    * Senado Federal: Representa os estados, com três senadores eleitos por cada unidade da federação, independentemente da população.
  
  ---
  
  A Câmara dos Deputados é, portanto, uma instituição essencial para a democracia brasileira, garantindo a representação popular e o equilíbrio entre os poderes.